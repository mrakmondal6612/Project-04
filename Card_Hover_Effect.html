<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card HOver Effect</title>
    <link rel="stylesheet" href="Card_Hover_Effect.css">
</head>
<body>
    <div id="x">
        <div class="card">
            <img src="Ajay.png" alt="ajay">
            <div class="desc">
                <h3>Ajay Mondal</h3>
                <p>Engineer</p>
            </div>
        </div>
        <div class="card">
            <img src="VijayThalapathy.jpg" alt="VijayThalapathy">
            <div class="desc">
                <h3>Vijay Thalapathy</h3>
                <p>Indian Actor</p>
            </div>
        </div>
    </div>
</body>
</html>
